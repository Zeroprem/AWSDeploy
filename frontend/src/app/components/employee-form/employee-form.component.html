<div class="form-card">
  <div class="form-header">
    <h2>Add New Employee</h2>
    <p>Fill in the details to add a team member</p>
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-grid">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper" [class.error]="isFieldInvalid('name')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <input 
            type="text" 
            id="name"
            formControlName="name"
            placeholder="Enter full name">
        </div>
        <span class="error-text" *ngIf="isFieldInvalid('name')">
          {{ getErrorMessage('name') }}
        </span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper" [class.error]="isFieldInvalid('email')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            placeholder="Enter email address">
        </div>
        <span class="error-text" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Department Field -->
      <div class="form-group">
        <label for="department">Department</label>
        <div class="input-wrapper select-wrapper" [class.error]="isFieldInvalid('department')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
          </svg>
          <select id="department" formControlName="department">
            <option value="" disabled>Select department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
          <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
          </svg>
        </div>
        <span class="error-text" *ngIf="isFieldInvalid('department')">
          {{ getErrorMessage('department') }}
        </span>
      </div>

      <!-- Salary Field -->
      <div class="form-group">
        <label for="salary">Annual Salary (USD)</label>
        <div class="input-wrapper" [class.error]="isFieldInvalid('salary')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
          </svg>
          <input 
            type="number" 
            id="salary"
            formControlName="salary"
            placeholder="Enter annual salary"
            min="1">
        </div>
        <span class="error-text" *ngIf="isFieldInvalid('salary')">
          {{ getErrorMessage('salary') }}
        </span>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        Add Employee
      </button>
    </div>
  </form>
</div>
